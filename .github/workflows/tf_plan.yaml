name: Terraform Plan

permissions:
  id-token: write
  contents: read

on:
  workflow_call:
    inputs:
      stack:
        required: true
        type: string
      environment:
        required: true
        type: string
      terraform_version:
        type: string
        default: "1.6.6"

jobs:
  plan:
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.stack }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version }}

      - name: Terraform Init
        run: |
          terraform init \
            -input=false \
            -backend-config="resource_group_name=${{ vars.AZURE_BACKEND_RG }}" \
            -backend-config="storage_account_name=${{ vars.AZURE_BACKEND_SA }}" \
            -backend-config="container_name=${{ vars.AZURE_BACKEND_CONTAINER }}" \
            -backend-config="key=${{ inputs.stack }}-${{ inputs.environment }}.tfstate"

      - name: Terraform Plan
        run: |
          terraform plan \
            -input=false \
            -var-file=environments/${{ inputs.environment }}.tfvars
